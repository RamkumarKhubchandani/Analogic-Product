<div class="alarms">

    <div fxLayout fxLayoutAlign="center">
        <h2 class="mat-h2">Alarm Configuration</h2>
    </div>

    <div class="action">
        <button matTooltip="Add Alarm" mat-button (click)="addAlarm()" color="accent">Add</button>
    </div>

    <ng-template #loader>
        <div class="loadedStyle">
            <app-spinner></app-spinner>
        </div>
    </ng-template>
    <section [ngStyle]="{'margin-top':'50px'}" *ngIf="loaded; else loader">
        <error *ngIf="errMessage" [message]="errMessage" [hidden]="errhidden"></error>


        <div [hidden]="hiddenData">
            <div class="table-container">
                <mat-table #table [dataSource]="dataSource">

                    <ng-container matColumnDef="alarmName">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">Name</span>{{element.alarmName}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="alarmType">
                        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">Type</span>{{element.alarmType}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="repetition">
                        <mat-header-cell *matHeaderCellDef> Repetition </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">Repetition</span>{{element.repetition}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">Action</span>{{element.action}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label"> Actions </span>
                            <button mat-icon-button matTooltip="Update Alarm" (click)="update(element,'edit')">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Delete Alarm" (click)="update(element,'delete')">
                                <mat-icon aria-label="Edit">delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator showFirstLastButtons [ngStyle]="{'color': '#3e6ceb','font-size':'15px','font-weigth':'bold'}" (page)="pageEvent  = updateDataset($event)" [length]="datasetLength" [pageSize]="10" [pageSizeOptions]="[5,10,15,25,30]"></mat-paginator>
            </div>
        </div>
    </section>
</div>
