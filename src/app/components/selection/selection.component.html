<div class="selection" fxLayout="row" fxLayout.xs="column">
    <mat-card class="custom-card" fxFlex="100%" fxFlex.xs="100%">
        <mat-card-content>
            <mat-form-field *ngIf="isPageType">
                    <mat-select placeholder="Page Type" [(value)]="insight.pagetype"  [(ngModel)]="insight.pagetype" (change)="onChangePageType($event.value)">
                        <mat-option *ngFor="let option of pageType" [value]="option.page_type">
                            {{ option.Title }}
                        </mat-option>
                    </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Plant" [(ngModel)]="insight.plant" (change)="onChange($event.value)">
                    <mat-option *ngFor="let option of plantOptions" [value]="option.id">
                        {{ option.plantName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Department" [(ngModel)]="insight.department" (change)="onChangeDepartment($event.value)">
                    <mat-option *ngFor="let option of deptOptions" [value]="option.id">
                        {{ option.deptName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Assembly" [(ngModel)]="insight.assembly" (change)="onChangeAssembly($event.value)">
                    <mat-option *ngFor="let option of assemblyOptions" [value]="option.id">
                        {{ option.assemblyName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Machine" [(ngModel)]="insight.machine" (change)="onSelectMachine($event.value)">
                    <mat-option *ngFor="let option of machineOptions" [value]="option.id">
                        {{ option.machineName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</div>
